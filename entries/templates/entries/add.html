<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dear Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Dear Diary
                </h1>
            </div>
        </div>
    </section>
    <section class="section">

        <div class="container">
          <div class="control">
              <a href="{%url 'home'%}"<button class="button is-link">Home</button></a>
          </div>
          <br>

        <form method="POST" action="{% url 'add' %}">
          {%csrf_token%}
                <div class="field">
                    <div class="control">
                        {{ form.text }}
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <textarea id="editor1" onchange=handleChange()></textarea>
                    </div>
                </div>


                <div class="field is-grouped is-grouped-right">
                    <div class="control">
                        <button class="button is-link" type=submit >Submit</button>
                    </div>
                </div>
        </form>
        </div>

    </section>
    <footer class="footer">
    </footer>
</body>
	<script>
			CKEDITOR.replace( 'editor1' );
            function handleChange(){
            let x = document.getElementById("myFormArea")
            let y = document.getElementById("editor1");
            y.value = x.value;
            console.log("dsf");
            }
		</script>
</html>
