<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dear Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Dear Diary
                </h1>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">

            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <a href="{%url 'add'%}">Add new entry</a>
                    </div>
                </div>
            </article>
{%if entry_object_list%}
{%for entry_object in entry_object_list%}

            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>{{entry_object.date_posted}}</strong>
                            <br> {{entry_object.text}}
                        </p>
                    </div>
                </div>
            </article>
{%endfor%}
{%else%}
          <article class="media">
              <div class="media-content">
                  <div class="content">
                      <p>
                          <strong>No diary entry available</strong>

                      </p>
                  </div>
              </div>
          </article>
{%endif%}
        </div>

    </section>
    <footer class="footer">
    </footer>
</body>

</html>
